<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <section class="inputResponse">
        <p class="inputMessage"></p>
    </section>
    <section class="grid">
        <div class="topL">
            <p class="tl"></p>
        </div>
        <div class="topM">
            <p class="tm"></p>
        </div>
        <div class="topR">
            <p class="tr"></p>
        </div>
        <div class="midL">
            <p class="ml"></p>
        </div>
        <div class="midM">
            <p class="mm"> </p>
        </div>
        <div class="midR">
            <p class="mr"></p>
        </div>
        <div class="botL">
            <p class="bl"> </p>
        </div>
        <div class="botM">
            <p class="bm"></p>
        </div>
        <div class="botR">
            <p class="br"></p>
        </div>
    </section>
    <script src="tictactoe.js"></script>
</body>
</html>
