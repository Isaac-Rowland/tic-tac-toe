<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <section class="inputResponse">
        <p class="inputMessage"></p>
    </section>
    <section class="grid">
        <div id="topL" class="boxes">
            <p class="tl"></p>
        </div>
        <div id="topM" class="boxes">
            <p class="tm"></p>
        </div>
        <div id="topR" class="boxes">
            <p class="tr"></p>
        </div>
        <div id="midL" class="boxes">
            <p class="ml"></p>
        </div>
        <div id="midM" class="boxes">
            <p class="mm"> </p>
        </div>
        <div id="midR" class="boxes">
            <p class="mr"></p>
        </div>
        <div id="botL" class="boxes">
            <p class="bl"> </p>
        </div>
        <div id="botM" class="boxes">
            <p class="bm"></p>
        </div>
        <div id="botR" class="boxes">
            <p class="br"></p>
        </div>
    </section>
    <section class="resetbutton">
        <button type="reset">Restart</button>
    </section>
    <script src="tictactoe.js"></script>
</body>
</html>
